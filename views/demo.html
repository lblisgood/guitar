<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style rel="stylesheet">
        .box{
            width: 800px;
            height: 1000px;
            background: #cccccc;
            margin: 0 auto;
        }

        iframe{
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        window.onload = function(){
            var obox = document.getElementsByClassName('box')[0];
            obox.addEventListener('click',function(){
                console.log(111);
                obox.className += ' move';
            })
        }
    </script>
</head>
<body>
<div class="wrap">
    <div class="box">
        <iframe src="http://martinguitars.cn/" frameborder="0"></iframe>
    </div>
</div>
</body>
</html>
